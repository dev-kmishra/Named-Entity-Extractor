<!DOCTYPE html>
<html>
    <head>
        <title>Email Extractor</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        

    </head>
    <body>

        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">Named Entity Extractor</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
      
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>             
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </nav>
          <br/>
          <br/>
          <br/>
          <br/>
          <br/>
          <br/>
          

          <div class="container">
            
              <form method="POST" action="/process">
                <div class="form-group">
                  <textarea name="rawtext" rows="5" cols="5" class="form-control"></textarea>
                  <div>
                    <select class="form-control" name="taskoption">
                      <option selected>Select Task</option>
                      <option value="oganization">Organization</option>
                      <option value="peson">Person</option>
                      <option value="geopolitical">Geopolitical</option>
                    </select>
                  </div>
                  <br/>
                  <button class="btn btn-primary" type="reset">Clear</button>
                  <button class="btn btn-success" type="submit">Submit</button>
                </div>
              </form>
            
          </div>
          <div class="container">
            <div class="alert alert-success" role="alert">
              <p class="alert-heading">Result</p>
              <p>Number of Extracts: {{num_of_results}}</p>
              <ul>
                {% for i in results %}              
                <li>{{i}}</li>
              </ul>              
              {% endfor %}
              
            </div>
          </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>



    </body>
</html>
